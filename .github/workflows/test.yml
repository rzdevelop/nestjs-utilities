name: Test branch
on:
  push:
    branches-ignore:    
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.13.0'
      - run: npm ci
      - name: Test
        run: npm test
